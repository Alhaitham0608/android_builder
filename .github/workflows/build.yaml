name: android_build  
  
on:  
  workflow_dispatch:  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout the code  
        uses: actions/checkout@v2  
      - name: Set up JDK  
        uses: actions/setup-java@v1  
        with:  
          java-version: '11'  
      - id: get-project  
        name: Get project name  
        run: echo "::set-output name=PROJECT::$(cat project-to-build)"  
      - name: Clone project  
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project  
      - name: Create build.gradle file  
        working-directory: ./project  
        run: |  
          mkdir -p /home/runner/work/android_builder/android_builder/project  
          cat > /home/runner/work/android_builder/android_builder/project/build.gradle <<EOF  
          plugins {  
              id("com.android.application")  
          }  
   
          android {  
              compileSdkVersion 30  
              defaultConfig {  
                  applicationId "com.example.myapp"  
                  minSdkVersion 16  
                  targetSdkVersion 30  
                  versionCode 1  
                  versionName "1.0"  
              }  
              buildTypes {  
                  release {  
                      minifyEnabled false  
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'  
                  }  
              }  
          }  
  
          repositories {  
              google()  
              mavenCentral()  
          }  
  
          dependencies {  
              implementation 'androidx.appcompat:appcompat:1.2.0'  
              implementation 'com.google.android.material:material:1.3.0'  
              testImplementation 'junit:junit:4.13.2'  
              androidTestImplementation 'androidx.test.ext:junit:1.1.2'  
              androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'  
          }  
          EOF  
      - name: Initialize Gradle Wrapper  
        working-directory: ./project  
        run: gradle wrapper  
      - name: Build the app  
        working-directory: ./project  
        run: |  
          chmod +x gradlew  
          ./gradlew assembleDebug --stacktrace  
      - name: Upload APK  
        uses: actions/upload-artifact@v2  
        with:  
          name: my-build-apk  
          path: ./project/**/*.apk
